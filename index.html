<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bible Quiz</title>

<style>
body{
  font-family: Georgia, serif;
  background:#f4f1ea;
  margin:0;
  text-align:center;
}

.fade-in{opacity:0;animation:fadeIn 2.5s forwards}
@keyframes fadeIn{to{opacity:1}}

header{
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
  url("https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d");
  background-size:cover;
  color:#fff;
  padding:60px 20px;
}

#quiz-container{
  max-width:600px;
  margin:20px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}

.hidden{display:none}

button{
  background:#5c8adb;
  color:#fff;
  padding:10px 15px;
  border:none;
  border-radius:4px;
  margin:8px;
  cursor:pointer;
}

button:active{transform:scale(.97)}

#answers label{
  display:block;
  text-align:left;
  margin:8px 0;
}

footer{
  background:#2f2f2f;
  color:#ddd;
  padding:25px;
  margin-top:40px;
}
</style>
</head>

<body>

<!-- üîä AUDIO (same folder as HTML) -->
<audio id="correctSound" src="correct.mp3" preload="auto"></audio>
<audio id="wrongSound"   src="wrong.mp3"   preload="auto"></audio>
<audio id="worshipSound" src="worship.mp3" preload="auto" loop></audio>

<header>
<h1>üìñ Bible Quiz Challenge</h1>
<p>Test your Bible knowledge ‚Äî see how many you get right!</p>
<p>‚ÄúYour word is a lamp to my feet.‚Äù ‚Äî Psalm 119:105</p>
</header>

<div id="quiz-container">
<button id="startBtn">Start Quiz</button>
<button id="worshipBtn">üéµ Worship Music</button>

<div id="question-box" class="hidden">
  <div id="question"></div>
  <div id="answers"></div>
  <button id="submitBtn">Check Answer</button>
  <div id="result"></div>
</div>
</div>

<footer>
<p style="color:gold;font-size:1.2em">
‚ÄúStudy to show yourself approved unto God.‚Äù ‚Äî 2 Timothy 2:15
</p>
<p>Evangelist Engr. Stephen Jolayemi ¬© 2026</p>
</footer>

<script>
/* ===============================
   üîì ANDROID AUDIO UNLOCK (CRITICAL)
================================ */
const correctSound = document.getElementById("correctSound");
const wrongSound   = document.getElementById("wrongSound");
const worshipSound = document.getElementById("worshipSound");
const worshipBtn   = document.getElementById("worshipBtn");

let audioUnlocked = false;

function unlockAudio(){
  if(audioUnlocked) return;

  [correctSound, wrongSound, worshipSound].forEach(a=>{
    a.muted = true;
    a.play().then(()=>{
      a.pause();
      a.currentTime = 0;
      a.muted = false;
    }).catch(()=>{});
  });

  audioUnlocked = true;
  console.log("üîì Audio unlocked");
}

// unlock on first user action
document.addEventListener("touchstart", unlockAudio, {once:true});
document.addEventListener("click", unlockAudio, {once:true});

/* ===============================
   üéµ WORSHIP TOGGLE
================================ */
function toggleWorship(){
  unlockAudio();
  if(worshipSound.paused){
    worshipSound.play();
    worshipBtn.textContent = "‚è∏ Pause Worship";
  }else{
    worshipSound.pause();
    worshipBtn.textContent = "üéµ Worship Music";
  }
}

worshipBtn.addEventListener("click", toggleWorship);
worshipBtn.addEventListener("touchstart", toggleWorship);

/* ===============================
   üéØ EXPOSE FOR quiz2.js
================================ */
window.playCorrectSound = ()=>{
  unlockAudio();
  correctSound.currentTime = 0;
  correctSound.play();
};

window.playWrongSound = ()=>{
  unlockAudio();
  wrongSound.currentTime = 0;
  wrongSound.play();
};
</script>

<!-- YOUR QUIZ LOGIC -->
<script src="quiz2.js"></script>

</body>
</html>
